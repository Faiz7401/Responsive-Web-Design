<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file if styling is needed -->
</head>

<body>

    <!-- Page Title -->
    <h1 id="title">User Feedback Survey</h1>

    <!-- Short Description -->
    <p id="description">We appreciate your feedback! Please fill out this survey to help us improve our services.</p>

    <!-- Survey Form -->
    <form id="survey-form">

        <!-- Name Field -->
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <!-- Email Field -->
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Number Field -->
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>

        <!-- Dropdown for Survey Purpose -->
        <label for="dropdown">How did you hear about us?</label>
        <select id="dropdown" name="referral">
            <option value="internet">Internet Search</option>
            <option value="friend">Friend</option>
            <option value="advertisement">Advertisement</option>
            <option value="other">Other</option>
        </select>

        <!-- Radio Buttons for Satisfaction Level -->
        <p>How satisfied are you with our service?</p>
        <label><input type="radio" name="satisfaction" value="very-satisfied" required> Very Satisfied</label>
        <label><input type="radio" name="satisfaction" value="satisfied"> Satisfied</label>
        <label><input type="radio" name="satisfaction" value="unsatisfied"> Unsatisfied</label>

        <!-- Checkboxes for Features Used -->
        <p>Which of our features have you used?</p>
        <label><input type="checkbox" name="features" value="feature1"> Feature 1</label>
        <label><input type="checkbox" name="features" value="feature2"> Feature 2</label>
        <label><input type="checkbox" name="features" value="feature3"> Feature 3</label>

        <!-- Additional Comments Section -->
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Let us know any additional thoughts here..."></textarea>

        <!-- Submit Button -->
        <button id="submit" type="submit">Submit</button>

    </form>

</body>

</html>
