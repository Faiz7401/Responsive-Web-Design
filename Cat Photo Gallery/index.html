<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="header">
        <h1>Cat Gallery</h1>
    </header>
    <div class="gallery">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="Cat relaxing on a couch">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg"
            alt="Cute kitten playing with a ball of yarn">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg"
            alt="Tabby cat sitting on a window sill">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="Cat looking curiously at a toy">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg"
            alt="Black and white cat sleeping on a blanket">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="Cat climbing a tree">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg"
            alt="Playful cat chasing after a mouse toy">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="White cat grooming itself">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg"
            alt="Cat sitting on a lap, looking content">

    </div>
</body>

</html>
